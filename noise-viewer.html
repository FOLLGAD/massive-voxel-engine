<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Noise Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; color: #eee; font-family: sans-serif; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        label, input {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="noiseCanvas"></canvas>
    <div id="controls">
        <label for="scale">Scale:</label>
        <input type="range" id="scale" name="scale" min="0.001" max="0.1" step="0.001" value="0.01">
        <label for="seed">Seed:</label>
        <input type="text" id="seed" name="seed" value="12345">
        <button id="redrawButton">Redraw</button>
    </div>
    <script type="module" src="/noise-viewer.js"></script>
</body>
</html>
